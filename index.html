<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            touch-action: manipulation;
        }
        
        header {
            text-align: center;
            padding: 10px 0;
            width: 100%;
            flex-shrink: 0;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .game-container {
            width: 95%;
            max-width: 400px;
            height: calc(100vh - 150px);
            background: rgba(0, 0, 30, 0.7);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 50, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff7e5f;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 80px;
        }
        
        .difficulty {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 8px 0;
        }
        
        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            font-size: 0.7rem;
        }
        
        .difficulty-btn.active {
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }
        
        .puzzle-container {
            flex-grow: 1;
            position: relative;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .puzzle-board {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2px;
            padding: 3px;
        }
        
        .puzzle-tile {
            background-size: 400% 400%;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        
        .puzzle-tile:active {
            transform: scale(0.96);
        }
        
        .empty {
            background: rgba(30, 30, 60, 0.5) !important;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.7);
            cursor: default;
        }
        
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(0, 0, 30, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            width: 90%;
            max-width: 300px;
            border: 2px solid #ff7e5f;
        }
        
        .message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }
        
        .message h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff7e5f;
        }
        
        .message p {
            font-size: 1rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        footer {
            margin-top: 5px;
            text-align: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            width: 100%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Slide Puzzle</h1>
        <p style="font-size: 0.8rem;">Slide tiles into the empty space</p>
    </header>
    
    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div>Moves</div>
                <div id="move-count" class="stat-value">0</div>
            </div>
            <div class="stat">
                <div>Time</div>
                <div id="timer" class="stat-value">00:00</div>
            </div>
            <div class="stat">
                <div>Size</div>
                <div id="difficulty-label" class="stat-value">4x4</div>
            </div>
        </div>
        
        <div class="difficulty">
            <button class="difficulty-btn" data-difficulty="3">3x3</button>
            <button class="difficulty-btn active" data-difficulty="4">4x4</button>
            <button class="difficulty-btn" data-difficulty="5">5x5</button>
        </div>
        
        <div class="controls">
            <button id="shuffle-btn">Shuffle</button>
            <button id="reset-btn">New Game</button>
        </div>
        
        <div class="puzzle-container">
            <div id="puzzle-board" class="puzzle-board"></div>
        </div>
    </div>
    
    <div id="win-message" class="message">
        <h2>You Win!</h2>
        <p>Moves: <span id="final-moves">0</span></p>
        <p>Time: <span id="final-time">00:00</span></p>
        <button id="play-again">Play Again</button>
    </div>
    
    <footer>
        <p>Slide Puzzle Game</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const gameState = {
                size: 4,
                moves: 0,
                time: 0,
                timer: null,
                gameActive: false,
                tiles: [],
                emptyIndex: 15
            };
            
            // DOM elements
            const elements = {
                board: document.getElementById('puzzle-board'),
                moveCount: document.getElementById('move-count'),
                timer: document.getElementById('timer'),
                winMessage: document.getElementById('win-message'),
                finalMoves: document.getElementById('final-moves'),
                finalTime: document.getElementById('final-time'),
                shuffleBtn: document.getElementById('shuffle-btn'),
                resetBtn: document.getElementById('reset-btn'),
                playAgainBtn: document.getElementById('play-again'),
                difficultyLabel: document.getElementById('difficulty-label')
            };
            
            // Initialize the game
            function initGame() {
                stopTimer();
                gameState.moves = 0;
                gameState.time = 0;
                gameState.gameActive = false;
                updateMoveCount();
                updateTimer();
                
                createBoard();
                shuffleTiles();
                startTimer();
            }
            
            // Create the puzzle board
            function createBoard() {
                elements.board.innerHTML = '';
                elements.board.style.gridTemplateColumns = `repeat(${gameState.size}, 1fr)`;
                
                const totalTiles = gameState.size * gameState.size;
                gameState.tiles = Array.from({ length: totalTiles - 1 }, (_, i) => i + 1);
                gameState.tiles.push(0); // 0 represents the empty tile
                gameState.emptyIndex = totalTiles - 1;
                
                // Create tile elements
                for (let i = 0; i < totalTiles; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'puzzle-tile';
                    tile.dataset.index = i;
                    
                    // Apply background based on position
                    const row = Math.floor(i / gameState.size);
                    const col = i % gameState.size;
                    
                    // Calculate background position for each tile
                    const bgPosX = (100 / (gameState.size - 1)) * col;
                    const bgPosY = (100 / (gameState.size - 1)) * row;
                    
                    tile.style.background = `
                        linear-gradient(135deg, 
                        #4CAF50 0%, 
                        #2E8B57 25%, 
                        #3CB371 50%, 
                        #20B2AA 100%)
                    `;
                    
                    tile.style.backgroundSize = `${gameState.size * 100}% ${gameState.size * 100}%`;
                    tile.style.backgroundPosition = `${bgPosX}% ${bgPosY}%`;
                    
                    if (gameState.tiles[i] === 0) {
                        tile.classList.add('empty');
                        tile.innerHTML = '';
                    } else {
                        tile.innerHTML = gameState.tiles[i];
                    }
                    
                    tile.addEventListener('click', () => moveTile(i));
                    elements.board.appendChild(tile);
                }
            }
            
            // Shuffle tiles
            function shuffleTiles() {
                gameState.gameActive = true;
                
                // Generate a solvable permutation
                do {
                    // Fisher-Yates shuffle
                    for (let i = gameState.tiles.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [gameState.tiles[i], gameState.tiles[j]] = [gameState.tiles[j], gameState.tiles[i]];
                    }
                    
                    // Find empty tile
                    gameState.emptyIndex = gameState.tiles.indexOf(0);
                } while (!isSolvable());
                
                updateBoard();
            }
            
            // Check if the puzzle is solvable
            function isSolvable() {
                // Inversions count
                let inversions = 0;
                const arr = gameState.tiles.filter(tile => tile !== 0);
                
                for (let i = 0; i < arr.length; i++) {
                    for (let j = i + 1; j < arr.length; j++) {
                        if (arr[i] > arr[j]) inversions++;
                    }
                }
                
                // For even-sized boards
                if (gameState.size % 2 === 0) {
                    const emptyRow = Math.floor(gameState.emptyIndex / gameState.size);
                    return (inversions + emptyRow) % 2 === 1;
                }
                
                // For odd-sized boards
                return inversions % 2 === 0;
            }
            
            // Update board display
            function updateBoard() {
                const tiles = elements.board.children;
                
                for (let i = 0; i < gameState.tiles.length; i++) {
                    const tile = tiles[i];
                    const value = gameState.tiles[i];
                    
                    if (value === 0) {
                        tile.classList.add('empty');
                        tile.innerHTML = '';
                    } else {
                        tile.classList.remove('empty');
                        tile.innerHTML = value;
                    }
                }
            }
            
            // Move tile
            function moveTile(index) {
                if (!gameState.gameActive) return;
                
                const emptyRow = Math.floor(gameState.emptyIndex / gameState.size);
                const emptyCol = gameState.emptyIndex % gameState.size;
                const tileRow = Math.floor(index / gameState.size);
                const tileCol = index % gameState.size;
                
                // Check if tile is adjacent to empty space
                const rowDiff = Math.abs(emptyRow - tileRow);
                const colDiff = Math.abs(emptyCol - tileCol);
                
                if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
                    // Swap tiles
                    [gameState.tiles[gameState.emptyIndex], gameState.tiles[index]] = 
                    [gameState.tiles[index], gameState.tiles[gameState.emptyIndex]];
                    
                    gameState.emptyIndex = index;
                    gameState.moves++;
                    updateMoveCount();
                    updateBoard();
                    
                    // Check win condition
                    if (checkWin()) {
                        winGame();
                    }
                }
            }
            
            // Check win condition
            function checkWin() {
                for (let i = 0; i < gameState.tiles.length - 1; i++) {
                    if (gameState.tiles[i] !== i + 1) return false;
                }
                return gameState.tiles[gameState.tiles.length - 1] === 0;
            }
            
            // Win game
            function winGame() {
                stopTimer();
                gameState.gameActive = false;
                
                elements.finalMoves.textContent = gameState.moves;
                elements.finalTime.textContent = formatTime(gameState.time);
                elements.winMessage.classList.add('show');
            }
            
            // Update move count display
            function updateMoveCount() {
                elements.moveCount.textContent = gameState.moves;
            }
            
            // Timer functions
            function startTimer() {
                if (!gameState.timer) {
                    gameState.timer = setInterval(() => {
                        gameState.time++;
                        updateTimer();
                    }, 1000);
                }
            }
            
            function stopTimer() {
                if (gameState.timer) {
                    clearInterval(gameState.timer);
                    gameState.timer = null;
                }
            }
            
            function updateTimer() {
                elements.timer.textContent = formatTime(gameState.time);
            }
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                return `${mins}:${secs}`;
            }
            
            // Event listeners
            elements.shuffleBtn.addEventListener('click', () => {
                shuffleTiles();
            });
            
            elements.resetBtn.addEventListener('click', () => {
                initGame();
            });
            
            elements.playAgainBtn.addEventListener('click', () => {
                elements.winMessage.classList.remove('show');
                initGame();
            });
            
            // Difficulty buttons
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.difficulty-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    btn.classList.add('active');
                    
                    gameState.size = parseInt(btn.dataset.difficulty);
                    elements.difficultyLabel.textContent = `${gameState.size}x${gameState.size}`;
                    
                    initGame();
                });
            });
            
            // Disable touch scrolling
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // Initialize the game
            initGame();
        });
    </script>
</body>
</html>
